<html>
    <head>
        <title>List types</title>
        <style>
            /* ul.a {list-style-type: circle;}  */
            ul#b {
                list-style-type: decimal-leading-zero;
                list-style-image: url('./assests/icon.png');
            }

        </style>
    </head>
    <body>
        <ul id="b">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
    </body>
</html>
